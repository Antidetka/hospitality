<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Patient Exspress App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/style.css">
        
    </head>
      
    <body>
        <nav class="navbar">
            <a class="navbar-brand" href="./index.html"><strong><span>Hospital</span>ity  </strong><img class="d-inline-block align-top" id="app-logo" src="./img/icon.png" alt="App logo"></a>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div id="color" style="margin-top: 80px;" class="jumbotron text-center">
                        <h3>Patient Sign Up</h3>
                        <form action="" method="POST" role="form">
                            <div class="form-row">
                                <div class="col-md-4 mb-3">
                                    <label for="inputFirstName">First name</label>
                                    <input type="text" class="form-control" id="inputFirstName" placeholder="John">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="inputLastName">Last name</label>
                                    <input type="text" class="form-control" id="inputLastName" placeholder="Doe">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="inputDOB">Date of Birth</label>
                                    <input type="text" class="form-control" id="inputDOB" placeholder="MM/DD/YYYY">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="textareaSymptoms">Symptoms</label>
                                <textarea class="form-control" id="textareaSymptoms" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="textareaDiagnosis">Diagnosis</label>
                                <textarea class="form-control" id="textareaDiagnosis" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="textareaTreatment">Treatment</label>
                                <textarea class="form-control" id="textareaTreatment" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" id="add-btn">Add Patient!</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </body>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/add.js"></script>

</html>
