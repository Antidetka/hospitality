<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View Patient Record</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Barlow|Cabin|Noto+Serif|Roboto|Rubik&display=swap|Inika&display=swap|Oswald:500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="./index.html"><strong><span>Hospital</span>ity  </strong><img class="d-inline-block align-top" id="app-logo" src="./img/icon.png" alt="App logo"></a>
        <div class="navbar-header">
            <a class="navbar-brand" href="./login.html"> Logout</a>
        </div>
    </nav>
    <div class="jumbotron jumbotron-fluid">
        <h1>Search Patient records</h1>
        <h2>
            <div class="wrapper" action="view/search">
                <div class="search_box">
                    <input type="text" id="name" placeholder="Type the patient's name...">
                    <button class="btn bg-transparent fa fa-search " id="search-btn" type="submit"></button>
                </div>
            </div>
        </h2>        
        
    </div>
    <div class="container">
        <div  id="patientRecord"> 
            <div class="row">
                <!--Title of record-->
                <div class="col-12">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h1>Patient Record</h1>
                        </div>
                        <!--record page-->
                        <div class="card-body record">
                            <div class="container"> 
                                <!--Row one: 2 cols. left = pic, right = 2 rows-->
                                <div class="row"> 
                                    <!--pic column-->
                                <div class="col-sm-6">
                                        <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_GZVTNZ.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
                                </div>
                                <!--Name/DOB row and Symptoms col-->
                                <div class="col-sm-6">
                                    <!--row for Name/DOB-->
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="namedob">
                                                    <h3><span id="inputLasttName"></span>, <span id="inputFirstName"></h3>
                                                    <h4><span id="inputDOB"></h4>
                                                </div>
                                            </div>
                                        </div>
                                        <!--row for symtoms-->
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="sympt">
                                                <h3>Symptoms</h3>
                                                <p>
                                                    <span id="textareaSymptoms"></span>
                                                </p>   
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div> 
                                <!--row for Diagnosis-->
                                </div>
                                <div class="row"> 
                                    <div class="col-sm-12">
                                        <div class="diag">
                                            <h3>Diagnosis</h3>
                                            <p><span id="textareaDiagnosis"></span></p>
                                        </div>
                                    </div>
                                </div> 
                                <!--row for treatment-->
                                <div class="row"> 
                                    <div class="col-sm-12">
                                        <div class="treat">
                                            <h3>Treatment</h3>
                                            <p><span id="textareaTreatment"></p>
                                        </div>
                                    </div>
                                </div>
                                <!--row for delete button-->
                                <div class="row">
                                    <div class="col-sm-12">
                                        <button type="button" class="btn btn-danger" id ="trashbutton"><span class="fa fa-trash"></span>  Delete patient record</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                    
            </div>
        </div>
    </div>
                                     
    
    
</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.0/lottie.js'></script>>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<!-- Custom Script -->
<!-- CHAD: You have to have jquery loaded before you can call your custom script here. -->
<script src="js/view.js" type="text/javascript"></script>
</html>
