<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Patient Exspress App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/style.css">
    </head>
      
    <body>
        <nav class="navbar">
            <a class="navbar-brand" href="login.html"><strong><span>Hospital</span>ity  </strong><img class="d-inline-block align-top" id="app-logo" src="./img/icon.png" alt="App logo"></a>
        </nav>
        <div class="container">
            <div class="row">
              <div class="col-md-6 col-md-offset-3">
                <h2>Login Form</h2>
                <form class="login">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email-input" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="password-input" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-default">Login</button>
                </form>
                <br />
                <p>Or sign up <a href="signup.html">here</a></p>
              </div>
            </div>
          </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
      
</html>
