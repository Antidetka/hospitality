<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Patient Exspress App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/login-signup.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
      
    <body>
       <!--Navigation-->
       <nav class="navbar">
        <a class="navbar-brand"><strong><span>Hospital</span>ity  </strong><img class="d-inline-block align-top" id="app-logo" src="./img/icon.png" alt="App logo"></a>
        <div class="navbar-header"></div>
       </nav>
       <!--Sign up form-->
      <div class="login-box">
        <h1>Sign up</h1>
        <form class="login">
        <div class="textbox">
          <i class="fa fa-user" aria-hidden="true"></i>
          <input type="email" id="email-input" placeholder="Email">
        </div>
        <div class="textbox">
          <i class="fa fa-lock" aria-hidden="true"></i>
          <input type="password" placeholder="Password" id="password-input">
        </div>
        <button class="btn" type="submit">Sign up</button>     
        <p>Or Login <a href="login.html">here</a></p>
        </form>
      </div>

    </body>
      
   
    <script src="https://kit.fontawesome.com/cd6ed57d8c.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/signup.js"></script>
      
</html>
